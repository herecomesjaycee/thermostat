<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/index.js"></script>
  <link rel="stylesheet" type="text/css" href="public/index.css">
  <title>Thermo-man </title>
</head>

<body>
  <div id="control_panel" style="float:left">
    <div id="display">
      <div id="temperatureDisplay"></div>
      <div id="powerSaveDisplay"></div>
      <div id="energyUsageDisplay"></div>
    </div>
    <div id="controls" >
      <button id="tempUp"> up </button>
      <button id="tempDown"> down </button>
      <button id="reset"> reset </button>
      <button id="powerSave"> power save </button>
    </div>
  </div>
  <div id="sidebar"><img src="public/sidebar.png"><img></div>
    <div id="cityTemp">
      <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <select id="current-city">
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </section>
    </div>
  </body>

  </html>
